apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.heroku.api:heroku-api:0.14'
	compile 'com.heroku.api:heroku-json-jackson:0.14'
	compile 'com.heroku.api:heroku-http-apache:0.14'
}

jar {
	from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

manifest.mainAttributes("Main-Class" : "Main")
